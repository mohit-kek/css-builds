<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/536371a1b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Social Media Icons</title>
</head>
<body>
    <div class="main center">
        <div class="box">
            <div class="inner-box center"><p>Instagram</p></div>
            <div class="icon-box center ib">
                <i class="fa-brands fa-instagram icon"></i>
            </div>
        </div>

        <div class="box">
            <div class="inner-box center"><p>Twitter</p></div>
            <div class="icon-box center tb">
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>

        <div class="box">
            <div class="inner-box center"><p>Linkedin</p></div>
            <div class="icon-box center lb">
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>

        <div class="box">
            <div class="inner-box center"><p>WhatsApp</p></div>
            <div class="icon-box center wb">
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
    </div>
</body>
</html>
